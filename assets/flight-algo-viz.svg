<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="1200" height="800" fill="#1a1a1a"/>
    
    <!-- Grid Lines -->
    <g stroke="#333333" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="300" y1="0" x2="300" y2="800"/>
        <line x1="600" y1="0" x2="600" y2="800"/>
        <line x1="900" y1="0" x2="900" y2="800"/>
        <!-- Horizontal grid lines -->
        <line x1="0" y1="200" x2="1200" y2="200"/>
        <line x1="0" y1="400" x2="1200" y2="400"/>
        <line x1="0" y1="600" x2="1200" y2="600"/>
    </g>
    
    <!-- Trajectory Path -->
    <path d="M 200,700 Q 400,100 600,400 T 1000,200" 
          fill="none" 
          stroke="#60a5fa" 
          stroke-width="3"
          stroke-dasharray="10,5"/>
    
    <!-- Rocket Points along trajectory -->
    <circle cx="200" cy="700" r="6" fill="#60a5fa"/>
    <circle cx="600" cy="400" r="6" fill="#60a5fa"/>
    <circle cx="1000" cy="200" r="6" fill="#60a5fa"/>
    
    <!-- Coordinate Axes -->
    <g stroke="#666666" stroke-width="2">
        <!-- X axis -->
        <line x1="50" y1="750" x2="150" y2="750"/>
        <polygon points="150,750 140,745 140,755" fill="#666666"/>
        <!-- Y axis -->
        <line x1="50" y1="750" x2="50" y2="650"/>
        <polygon points="50,650 45,660 55,660" fill="#666666"/>
        <!-- Z axis -->
        <line x1="50" y1="750" x2="120" y2="680"/>
        <polygon points="120,680 110,685 115,690" fill="#666666"/>
    </g>
    
    <!-- Labels -->
    <g fill="#ffffff" font-family="Arial" font-size="14">
        <text x="160" y="755">X</text>
        <text x="35" y="645">Y</text>
        <text x="125" y="675">Z</text>
    </g>
</svg> 